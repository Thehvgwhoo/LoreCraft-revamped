<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div id="server-checker">
        <div id="header">
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <h1>Minecraft Server Checker</h1>
        <button id="check-server">Check Server</button>
        <div id="server-stats">
            <p>Status: <span id="status"></span></p>
            <p>Players Online: <span id="players-online"></span></p>
            <p>TPS: <span id="tps"></span></p>
            <div id="tps-bar-container">
                <div id="tps-bar"></div>
            </div>
            <p>Version: <span id="version"></span></p>
            <p>Motd: <span id="motd"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
