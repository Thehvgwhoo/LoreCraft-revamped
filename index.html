<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.google.com/imgres?q=minecraft%20shaders%20background&imgurl=https%3A%2F%2Fi0.wp.com%2Fminecraftshader.com%2Fwp-content%2Fuploads%2F2023%2F08%2Ffastpbr-shader-pack-for-minecraft-3.webp%3Ffit%3D1200%252C675%26ssl%3D1&imgrefurl=https%3A%2F%2Fminecraftshader.com%2Ffastpbr-shaders%2F&docid=Su-1SzkR1MMTdM&tbnid=LedLwXs7LTAxLM&vet=12ahUKEwia-7qPmriHAxVSJhAIHTwEDf0QM3oECBoQAA..i&w=1200&h=675&hcb=2&ved=2ahUKEwia-7qPmriHAxVSJhAIHTwEDf0QM3oECBoQAA');
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .status {
            margin-bottom: 20px;
        }
        .bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        .bar span {
            display: block;
            height: 20px;
            border-radius: 10px;
        }
        .cpu { background-color: #4caf50; }
        .ram { background-color: #2196f3; }
        .disk { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Checker</h1>
        <div class="status">
            <p><strong>Server Status:</strong> <span id="server-status">Loading...</span></p>
            <p><strong>CPU Usage:</strong> <span id="cpu-usage-text">Loading...</span></p>
            <div class="bar"><span id="cpu-usage" class="cpu" style="width: 0%"></span></div>
            <p><strong>RAM Usage:</strong> <span id="ram-usage-text">Loading...</span></p>
            <div class="bar"><span id="ram-usage" class="ram" style="width: 0%"></span></div>
            <p><strong>Disk Usage:</strong> <span id="disk-usage-text">Loading...</span></p>
            <div class="bar"><span id="disk-usage" class="disk" style="width: 0%"></span></div>
            <p><strong>Players Online:</strong> <span id="players-online">Loading...</span></p>
            <p><strong>Recent Players:</strong> <span id="recent-players">Loading...</span></p>
        </div>
    </div>

    <script>
        async function fetchServerData() {
            try {
                const response = await fetch('https://api.mcsrvstat.us/2/94.130.66.225:25500');
                const data = await response.json();
                document.getElementById('server-status').textContent = data.online ? 'Online' : 'Offline';
                document.getElementById('players-online').textContent = data.players.online;
                document.getElementById('recent-players').textContent = data.players.list.join(', ');

                // Example static data for CPU, RAM, and Disk Usage
                // Replace these with actual API calls or server-side logic
                const cpuUsage = 50; // Replace with actual data
                const ramUsage = 2; // GB, replace with actual data
                const ramTotal = 4; // GB, replace with actual data
                const diskUsage = 20; // GB, replace with actual data
                const diskTotal = 50; // GB, replace with actual data

                document.getElementById('cpu-usage').style.width = `${cpuUsage}%`;
                document.getElementById('cpu-usage-text').textContent = `${cpuUsage}%`;

                const ramUsagePercent = (ramUsage / ramTotal) * 100;
                document.getElementById('ram-usage').style.width = `${ramUsagePercent}%`;
                document.getElementById('ram-usage-text').textContent = `${ramUsage} GB / ${ramTotal} GB`;

                const diskUsagePercent = (diskUsage / diskTotal) * 100;
                document.getElementById('disk-usage').style.width = `${diskUsagePercent}%`;
                document.getElementById('disk-usage-text').textContent = `${diskUsage} GB / ${diskTotal} GB`;
            } catch (error) {
                console.error('Error fetching server data:', error);
            }
        }

        fetchServerData();
        setInterval(fetchServerData, 10000); // Update every 10 seconds
    </script>
</body>
</html>
